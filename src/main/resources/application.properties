debug=true
# Nombre de la aplicaci\u00c3\u00b3n
spring.application.name=Clinica

# Configuraci\u00c3\u00b3n de base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/clinica?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Propiedades JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Puerto del servidor
server.port=8080

# Configuraci\u00c3\u00b3n de codificaci\u00c3\u00b3n
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
